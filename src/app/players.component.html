<h2>Players</h2>
<button class="btn btn-primary" (click)="ShowHideAddForm()">Show/Hide AddForm</button>
<div *ngIf="showAddForm">
  <div class="form-group">
    <label class="col-sm-2" for="playerName">Player name</label>
    <div class="col-sm-10">
      <input class="form-control" #playerName />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2" for="playerCountry">Country</label>
    <div class="col-sm-10">
      <input class="form-control" #playerCountry />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2" for="playerAge">Age</label>
    <div class="col-sm-10">
      <input class="form-control" #playerAge />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2" for="playerPoints">Points</label>
    <div class="col-sm-10">
      <input class="form-control" #playerPoints />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2" for="playerTourns">Tournaments played</label>
    <div class="col-sm-10">
      <input class="form-control" #playerTourns />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-primary" (click)="add(playerName,playerCountry,playerAge,playerPoints,playerTourns)">Add</button>
    </div>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Name</th>
      <th>Country</th>
      <th>Age</th>
      <th>Points</th>
      <th>Tournaments Played</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of players;let i = index" (click)="onSelect(player)" [class.selected]="player === selectedPlayer">
      <td>{{i+1}}</td>
      <td>{{player.name}}</td>
      <td>{{player.country}}</td>
      <td>{{player.age}}</td>
      <td>{{player.points}}</td>
      <td>{{player.tournsPlayed}}</td>
      <td><a class="btn btn-danger" (click)="delete(player);$event.stopPropagation();">x</a></td>
    </tr>
  </tbody>
</table>
